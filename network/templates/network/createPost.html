{% extends 'network/base.html' %}

{% block mainmenu %}
<div class="createPost" style="margin-left: 100px; margin-top: 50px">
<h1>{{title}}</h1>
    <div class="row-form-errors">{{ form.non_field_errors }}</div>
    <form action="{% url 'writeMessage' %}"  method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for f in form %}
             <p><label class="form-label" for="{{ f.id_for_label }}" style="margin: 10px">{{ f.label }}</label>{{ f }}</p>
            <div class="row-form-errors">{{ f.errors }}</div>
        {% endfor %}
        <button type="submit">Create</button>
    </form>
</div>
<footer>
    <div class="pagi" style="text-align: center; margin: auto">
        <nav class="navbar navbar-light bg-light">
            {% for p in page_obj.paginator.page_range %}
                <div class="navbar-brand navbar-right" >
                    <a href="?page={{ p }}">{{ p }}</a>
                </div>
            {% endfor %}
        </nav>
    </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <ul class="list-inline text-center">
                        <li>
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <p class="copyright text-muted" style="margin: auto; text-align: center">Facebook Â© 2023 Powered by WordPress VIP</p>
                </div>
            </div>
        </div>
    </footer>
{% endblock %}
