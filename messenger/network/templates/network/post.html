{% extends 'network/base.html' %}

{% block mainmenu %}
<div class="aboutPost" style="margin-left: 100px; margin-top: 50px">
    <h1>{{post.fromWhom}}</h1>

    {% if post.photo %}
    <p><img src="{{post.photo.url}}" alt="" class="img-article-left" width="800px" height="500px"></p>
    {% endif %}

    <div class="post-content" style="">
        <h3>
            {{post.content|linebreaks}}
        </h3>
    </div>

</div>
<footer>
    <div class="pagi" style="text-align: center; margin: auto">
        <nav class="navbar navbar-light bg-light">
            {% for p in page_obj.paginator.page_range %}
                <div class="navbar-brand navbar-right" >
                    <a href="?page={{ p }}">{{ p }}</a>
                </div>
            {% endfor %}
        </nav>
    </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <ul class="list-inline text-center">
                        <li>
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <p class="copyright text-muted" style="margin: auto; text-align: center">Facebook Â© 2023 Powered by WordPress VIP</p>
                </div>
            </div>
        </div>
    </footer>
{% endblock %}
