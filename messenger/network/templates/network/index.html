{% extends 'network/base.html' %}

{% block mainmenu %}
<div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-preview">
                        {% for m in message %}
                        <h2 class="post-title">
                            {{m.fromWhom}}
                        </h2>
                        <h3 class="post-subtitle">
                            {{m.content}}
                        </h3>
                    <p class="post-meta">{{m.toWhom}} <a href="#">Start Bootstrap</a> on September 24, 2014</p>
                </div>
                <hr>
                {% endfor %}
                <!-- Pager -->
                <ul class="pager">
                    <li class="next">
                        <a href="#">Older Posts &rarr;</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

{% endblock mainmenu %}
